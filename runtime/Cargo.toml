    'pallet-randomness-collective-flip/std',
    'pallet-sudo/std',
    'pallet-aura/std',
    'pallet-timestamp/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-consensus-aura/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
    'sp-io/std',
    'sp-staking/std',
    'scheduler/std',
    'collective/std',
    'elections-phragmen/std',
    'treasury/std',
    'democracy/std',
    'membership/std',
    'finality-tracker/std',
    'babe/std',
    'staking/std',
    'session/std',
    'authorship/std',
    'authority-discovery/std',
    'im-online/std',
    'validator-set/std',
